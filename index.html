<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jayson-kim_portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Project 1: Two Columns Layout -->
  <div class="portfolio-sheet">
    <div class="portfolio-content">
      <div class="portfolio-content__page-number"></div> <!-- Empty div for automatic numbering -->

      <!-- Layout: Two Columns -->
      <div class="layout layout--two-columns">
        <div class="layout__item">
          <img src="projects/art-in-transit/2024-03-29_CJB-IC_01.png" alt="CJB-IC_01">
        </div>
        <div class="layout__item">
          <img src="projects/art-in-transit/2024-03-29_CJB-IC_02.png" alt="CJB-IC_02">
        </div>
      </div>
    </div>
  </div>

  <!-- Project 2: Main Image with Thumbnails Layout -->
  <div class="portfolio-sheet">
    <div class="portfolio-content">
      <div class="portfolio-content__page-number"></div> <!-- Empty div for automatic numbering -->

      <!-- Layout: Main Image with Thumbnails -->
      <div class="layout layout--main-with-thumbnails">
        <div class="layout__main-image">
          <img src="images/project2/main-image.jpg" alt="Project 2 Main Image">
        </div>
        <div class="layout__thumbnails">
          <div class="layout__thumbnail">
            <img src="images/project2/thumb1.jpg" alt="Project 2 Thumbnail 1">
          </div>
          <div class="layout__thumbnail">
            <img src="images/project2/thumb2.jpg" alt="Project 2 Thumbnail 2">
          </div>
          <div class="layout__thumbnail">
            <img src="images/project2/thumb3.jpg" alt="Project 2 Thumbnail 3">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add more projects following the same structure -->

  <!-- Include your JavaScript file -->
  <script src="js/scripts.js"></script>
</body>
</html>
